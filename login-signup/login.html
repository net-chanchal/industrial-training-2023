<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <form action="">
        <div class="box">
            <h2 class="title">Login</h2>
    
            <input type="email" class="form-control" placeholder="Enter your email" tabindex="1" autofocus required />
            
            <input type="password" class="form-control" placeholder="Enter your password" tabindex="2" required />
        
            <a href="" class="link" tabindex="3">Forgot Password?</a>
    
            <button class="btn" tabindex="4">Login</button>
    
            <p>Don't have an account <a href="signup.html" class="link" tabindex="5">Signup</a></p>
        </div>
    </form>
</body>
</html>
